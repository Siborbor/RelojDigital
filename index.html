<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Reloj Digital</title>
</head>

<body>

        <div class="wrapper_tittle_proyect">
            <h1 class="title_proyect">Digital Clock</h1>
        </div>
        <div class="wrapper_reloj">
            <div class="wrapper_tiempo">
                <span id="hora">00</span>
                <span class="text">Hora</span>
            </div>
            <div class="wrapper_tiempo">
                <span id="minutos">00</span>
                <span class="text">Minutos</span>
            </div>
            <div class="wrapper_tiempo">
                <span id="segundos">00</span>
                <span class="text">Segundos</span>
            </div>
            <div class="wrapper_ampm">
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
